
{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
%}

<img src="../static/logo.png" alt="Wonderer" style="width:20%;"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <div class="container">
      <img src="../static/hike.png" alt="Wonderer" style="width:100%;"/>
      <div class="text-block">
     <form method="POST">
     <h5 align="center">Login to track your hikes or shop equipments.</h5>
     <div class="form-group">
     <label for="email">Email Address</label>
     <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
    </div>
    <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Enter password"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock %}
