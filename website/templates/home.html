%}
<img src="../static/logo.png" alt="Wonderer" style="width:30%;"/>

<form method="POST">
</div>
<div class="form-group">
  <select name="Trails">
    <option value="" align="center">Select Trail</option>
    <option value="Tom Smith">Minto Brown</option>
    <option value="Karen Swanson">Dallas City</option>
    <option value="Jim Johnson">River PArk</option>
    <option value="Shauna Gifford">Independence</option>
  </select>
</div>
<div class="form-group">
  <h3>Please rate your trail experience </h3>
  <input type="radio" name="rating" value="1" /> 1
  <input type="radio" name="rating" value="2" /> 2
  <input type="radio" name="rating" value="3" /> 3
  <input type="radio" name="rating" value="4" /> 4
  <input type="radio" name="rating" value="5" /> 5
  <input type="radio" name="rating" value="6" /> 6
  <input type="radio" name="rating" value="7" /> 7
  <input type="radio" name="rating" value="8" /> 8
  <input type="radio" name="rating" value="9" /> 9
  <input type="radio" name="rating" value="10" checked /> 10
</div>
<div class="form-group">
  <h3>Comments about your experience</h3>
  <textarea name="note" id="note" class="form-control" placeholder="Tell us what you liked and/or did not like"></textarea>
  <br />
  <div align="center">
    <button type="submit" class="btn btn-primary">Add Trail.</button>
  </div>
</form>

<h1> Previous Track Records!.</h1>
<ul class="list-group list-group-flush" id="notes">
  {% for note in user.notes %}
  <li class="list-group-item">
    {{ note.data }}
    <button type="button" class="close" onClick="deleteNote({{ note.id }})">
      <span aria-hidden="true">&times;</span>
    </button>
  </li>
  {% endfor %}
</ul>

{% endblock %}
